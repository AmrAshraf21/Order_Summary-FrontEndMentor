<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary | FrontEnd Mentor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Open+Sans&family=Palette+Mosaic&family=Poppins:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300;1,400&family=Red+Hat+Display:wght@500;700;900&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="container">
    <div class="image">
        <img src="images/illustration-hero.svg" alt="">
    </div>

        <div class="info">
            <h2>Order Summary </h2>

            <span> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</span>
        </div>
            <div class="plan">
                <img src="images/icon-music.svg" alt="">
                <p>Annual Plan <span>$59.99/year</span></p>

                    <a href="#">Change</a>
            </div>


                <button class="pay">Proceed to Payment</button>
                <button class="can">Cancel Order</button>
            
        
</div>


</body>
</html>
